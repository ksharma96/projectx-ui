
    <mat-toolbar>
      <span>Registration</span>
   </mat-toolbar>
   <mat-card class="my-card">
    <mat-card-content>
      <form class="my-form">
         <mat-form-field class="full-width">
                <mat-label>First Name</mat-label>
                <input  matInput  placeholder="First name"  name="fname"  required [(ngModel)]="firstname">
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Last Name</mat-label>
                <input  matInput  placeholder="Last Name" name="lname"  required [(ngModel)]="lastname">
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Address</mat-label>
                <input  matInput  placeholder="Address" name="address"  required [(ngModel)]="address">
             </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input  matInput  placeholder="Email" name="email" required [(ngModel)]="email">
             </mat-form-field>
             <mat-form-field class="full-width">
              <mat-label>Username</mat-label>
              <input  matInput  placeholder="Username"  name="username" required [(ngModel)]="username">
           </mat-form-field>
             <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input  matInput  placeholder="Password"  name="password" required [(ngModel)]="password">
             </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
    </mat-card-actions>
   </mat-card>
